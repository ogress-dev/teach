<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata section for character encoding, responsive design, and title -->
  <meta charset="UTF-8"> <!-- Defines character encoding for proper text display -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the webpage is responsive on different devices -->
  <title>Product Cards</title> <!-- Title of the webpage displayed in the browser tab -->
  
  <!-- Link to external stylesheet for styling -->
  <link rel="stylesheet" href="new.css"> <!-- External CSS file for maintaining clean separation of styles -->
</head>
<body>
  <!-- Main container for all product cards -->
  <div class="container">
    <!-- Product Card 1 -->
    <div class="card" style="background-color: red;"> <!-- Inline style sets the background color to red -->
      <img src="nikered.jpeg" alt="Red Sneaker"> <!-- Image for the first product with an alt description -->
      <h2>Nike X OFF-white</h2> <!-- Product name -->
      <p>The 10: Air Jordan 1 off-white - Chicago</p> <!-- Product description -->
      <p class="price">$999</p> <!-- Product price -->
      <button class="buy-now">Buy Now</button> <!-- Button for buying the product -->
    </div>

    <!-- Product Card 2 -->
    <div class="card" style="background-color: blue;"> <!-- Inline style sets the background color to blue -->
      <img src="nikeblue.jpeg" alt="Blue Sneaker"> <!-- Image for the second product with an alt description -->
      <h2>Nike X OFF-white</h2> <!-- Product name -->
      <p>Air Jordan 1 Retro High "Off-White - UNC"</p> <!-- Product description -->
      <p class="price">$1599</p> <!-- Product price -->
      <button class="buy-now">Buy Now</button> <!-- Button for buying the product -->
    </div>
  </div>
</body>
</html>
